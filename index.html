<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/index.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>My library</h1>
    <h2>A simple library application ðŸ“˜</h2>

    <button>Add a Book +</button>

    <form id="book-form"> 
      <div>
        <label for="title">Title:</label>
        <input id="title" type="text" placeholder="add a title" required>
      </div>

      <div>
        <label for="author">Author:</label>
        <input id="author" type="text" placeholder="add an author" required>
      </div>

      <div>
        <label for="pages">Pages:</label>
        <input id="pages" type="number" min=1 placeholder="add pages" required>
      </div>


      <div>
        <label for="year">Year:</label>
        <input id="year" type="text" placeholder="add a year" required>
      </div>

      <div>
        <label for="read">Have you read it?:</label>
        <input id="read" type="checkbox" placeholder="">
      </div>

      <div>
        <input type="submit">
      </div>
    </form>

  </body>
</html>
